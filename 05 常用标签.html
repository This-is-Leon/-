<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05 常用标签</title>
	</head>
	<body>
		---------标题标签的特性--------- <br />
		
		1.文字会加粗<br/>
		2.文字会变大<br/>
		3.自己占一行<br/>
		4.标题最大是h1,最小是h6<br/>
		
		<p>-------文本格式化标签-------</p>
		
		<b>加粗</b>|bold
		<strong>推荐的加粗字体</strong><br />
		
		<p>-------- 倾斜的文字--------</p>
		
		<i>倾斜的文字</i>
		 <em>推荐倾斜的文字</em>
		 
		 <p>-------- 删除的文字--------</p>
		 <s> 删除线的文字 </s>
		 <del>推荐使用原价 1888 </del>
		 现价 8.8
		 
		 <p>-------- 下划线文字--------</p>

		 <u>下划线文字</u>
		 <ins>下划线文字</ins>

	</body>
</html>
