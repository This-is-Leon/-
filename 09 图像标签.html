<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>09 图像标签</title>
	</head>
	<body>
		1.正常图片
		
		<img src="1.jpg" /><br />
		
		1. src 属性 = 值 是图片的必须属性。<br />
		2. img 是个单标签。<br />
		
		<p>2.图片添加了 alt 属性，当图片显示不出的时候，会替换的文字</p>
		
		<img src="img.jpg" alt="我是一只猫" />
		
		<p>3.图片添加了 title 属性 当鼠标放上去悬停的时候，显示的文字</p>
		
		<img src="1.jpg" title="表情包1" />

		<p>4.图片添加了 宽度属性 属性 
		一般情况下，我们只需要更改宽度或者高度一项就可以了，其余那个 会等比例缩放</p>
		
		<img src="1.jpg" width="300" />
		
		<p>5.图片添加了 border 边框 属性 </p>
		
		<img src="1.jpg" border="10" />

		<p>6.图片 综合  属性 </p>
		
		<img src="1.jpg" width="100" border="5" title="Come on!Girls!">
		
	</body>
</html>
