<!DOCTYPE html>
<html>
	<head>
		<base target="_blank">
		<meta charset="utf-8">
		<title>10 链接标签</title>
	</head>
	<body>
		
		<h4>友情链接：</h4>
		<a href="http://www.baidu.com"> 百度 </a>
		<a href="http://www.sina.com"> 新浪 </a>
		<a href="06 新闻界面.html"> 新闻界面 </a>

<hr />
		注意：<br />
		1.链接必须有 href 这个属性	<br />
		2.链接地址 必须以 http:// 开头 <br />
		3.内部链接只需要写上页面名称地址就可以了，别忘了加后缀名噢！<br />

		<img src="图片的来源路径">
		

		
	</body>
